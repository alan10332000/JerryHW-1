<!DOCTYPE html>
<style>
button
{
	background-color: red;
	width: 80px;
}
</style>
<html>
<head>
	<title>HW 0521</title>
</head>
<body>
	<h1>計算機</h1>
	<input type="number" id="x" value="0">
	<input type="number" id="y" value="0">
	<input type="text" id="z" disabled>
	<br>
	<button type="button" id="c">C</button>
	<button type="button" id="add">+</button>
	<button type="button" id="sub">-</button>
	<button type="button" id="mul">*</button>
	<button type="button" id="div">/</button>
	<hr>
	<h1>成績</h1>
	<input type="number" name="score" value="0">
	<button id="score">查詢</button>
	<div id="score_view"></div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
	$("button[type='button']").click(function() {
		let id = $(this).attr('id');
		let x = parseFloat($("input#x").val());
		let y = parseFloat($("input#y").val());
		let z = 0;
		if (id === "add"){
			z = x + y;
		} else if (id === "sub"){
			z = x - y;
		} else if (id === "mul"){
		    z = x * y;
		} else if (id === "div"){
			z = x / y;
		} else if (id === "c"){
			$("input#x").val(0);
			$("input#y").val(0);
		}
		$("input#z").val(z);
	});

	$("button#score").click(function() {
		let value = parseFloat($("input[name='score']").val());
		if (value >= 60.0) {
			$("div#score_view").html("及格");
		} else {
			$("div#score_view").html("不及格");
		}
	});
</script>
</html>
